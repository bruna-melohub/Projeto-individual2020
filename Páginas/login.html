    <!------------------------------------------------------- conteudo da pagina de login -->
    
    <div class="pag-login">
        <div class="container" id="logar" style="display: block;">
            <div class="box-login">
                <h1>Login</h1>
                <form id="form_login" method="post" onsubmit="return entrar()">
                    Usuário:
                    <input type="text" class="input-padrao" name="logins">
                    <br>
                    Senha:
                    <input type="password" class="input-padrao" name="senha">
                    <br>
                    <button id="btn_entrar" class="btn">Entrar</button>
                    <button class="btn-cad" onclick="cadastro()">Cadastre-se</button>
                </form>
                <div class="extra">
                    <div id="div_erro" class="msg_erro">
                    </div>
                    <img src="../imagens/carregando.gif" id="img_aguarde"  >
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="display: none;" id="cadastro_container">
        <h1>Faça seu cadastro aqui!</h1>
        <div class="formulario">
            <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                <label for="nome">Nome e sobrenome</label>
                    <input type="text" name="nome" class="input-padrao" autofocus="autofocus" placeholder="Nome completo"  required minlength="4">
                <label for="login">Login</label>
                    <input type="text" name="login" class="input-padrao" placeholder="Usuário para login"  required minlength="4">
                <label for="senha">Senha</label>
                    <input type="password" name="senha" class="input-padrao" placeholder="**********"  required minlength="4">
                
                <input type="submit" id="btn_entrar" value="Cadastrar" class="btn">
            </form>
            
            <!-- <img src="img/carregando.gif" id="img_aguarde" style="display: none;" width="100px"> -->

            <div id="div_erro" style="background-color: #bf8899; color: maroon; display: none;">
                Erro no cadastro
            </div>
        </div>
        <div class="imagem-lateral">
            <!-- <img src="img/quote.jpg"> -->
        </div>
    </div>
